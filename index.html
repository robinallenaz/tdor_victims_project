<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TDoR Collage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <video class="hero-video" src="assets/vigil-candles.mp4" poster="TDOR_flyer.png" autoplay muted loop playsinline></video>
  </header>
  <button class="sound-toggle" id="sound-toggle" type="button" aria-pressed="false">Sound: Off</button>
  <audio id="bg-audio" src="tragic-music.mp3" loop style="display:none"></audio>
  <main class="loop" id="loop" aria-label="Photo collage auto-scroll region">
    <div id="track">
      <div class="grid" id="grid" aria-live="polite"></div>
      <div class="grid" id="gridClone" aria-hidden="true"></div>
    </div>
  </main>
  <footer class="footer">
    <p>Collage imagery and data are sourced from <a href="https://tdor.translivesmatter.info" target="_blank" rel="noopener">translivesmatter.info</a>.</p>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
